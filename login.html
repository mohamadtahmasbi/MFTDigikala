<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه اینترنتی دیجی‌کالا</title>
    <link rel="icon" href="./public/images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./public/css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="login-wrapper">
        <a href="./" class="login__logo-anchor">
          <img src="./public/images/icons/logo.svg" alt="" class="login__logo"
        /></a>
        <div class="login__register__sign">
          <div class="login__sign">ورود</div>
          <div class="login__register__divider"></div>
          <div class="register__sign">ثبت‌نام</div>
        </div>
        <div class="login__greeting__guide">
          <div class="login__greeting">سلام!</div>
          <div class="login__guide">
            لطفا شماره موبایل یا ایمیل خود را وارد کنید
          </div>
        </div>
        <div class="login__input-wrapper">
          <input type="text" class="login-input" autofocus required />
          <div class="login__error">لطفا این قسمت را خالی نگذارید</div>
        </div>
        <div class="login__button__rights">
          <div class="login-button">ورود</div>
          <div class="login__rights">
            ورود شما به معنای پذیرش
            <a href="" class="login__rights-anchor"> شرایط دیجی‌کالا</a>
            و
            <a href="" class="login__rights-anchor">قوانین حریم‌خصوصی</a>
            است
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
